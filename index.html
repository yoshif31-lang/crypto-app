<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Crypto Terminal</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; margin: 0; padding: 5px; font-family: monospace; overflow-x: hidden; }
        .chart-container { position: relative; width: 100%; border: 1px solid #1a1a1a; background: #000; margin-bottom: 2px; }
        .legend-right { position: absolute; right: 10px; top: 5px; z-index: 50; font-size: 11px; text-align: right; pointer-events: none; }
        .legend-left { position: absolute; left: 10px; top: 5px; z-index: 50; font-size: 11px; pointer-events: none; }
        button.active { background: #2b3139 !important; color: white !important; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div class="flex items-center justify-between mb-2 px-1">
        <select id="symbolSelect" class="bg-zinc-900 text-white border border-zinc-700 p-1 rounded text-sm font-bold">
            <option value="BTCUSDT">BTC/USDT</option>
            <option value="SOLUSDT">SOL/USDT</option>
            <option value="MNTUSDT">MNT/USDT</option>
        </select>
        <div id="priceDisplay" class="text-xl font-bold text-yellow-500">---</div>
    </div>

    <div class="flex gap-1 mb-2 overflow-x-auto pb-1 text-[10px]">
        <button onclick="changeInterval('1')" id="btn-1" class="bg-zinc-800 px-3 py-1 rounded text-zinc-400">1m</button>
        <button onclick="changeInterval('15')" id="btn-15" class="bg-zinc-800 px-3 py-1 rounded text-zinc-400 active">15m</button>
        <button onclick="changeInterval('60')" id="btn-60" class="bg-zinc-800 px-3 py-1 rounded text-zinc-400">1h</button>
        <button onclick="changeInterval('240')" id="btn-240" class="bg-zinc-800 px-3 py-1 rounded text-zinc-400">4h</button>
        <button onclick="changeInterval('D')" id="btn-D" class="bg-zinc-800 px-3 py-1 rounded text-zinc-400">1d</button>
    </div>

    <div class="chart-container h-[320px]">
        <div id="mainChart" class="w-full h-full"></div>
        <div class="legend-left text-zinc-500">MA/EMA/Price</div>
        <div id="maLegend" class="legend-right"></div>
    </div>
    
    <div class="chart-container h-[70px]"><div id="volChart" class="w-full h-full"></div><div class="legend-left text-teal-500">VOL</div></div>
    <div class="chart-container h-[70px]"><div id="rsiChart" class="w-full h-full"></div><div class="legend-left text-blue-400">RSI(14)</div></div>
    <div class="chart-container h-[70px]"><div id="macdChart" class="w-full h-full"></div><div class="legend-left text-green-400">MACD(12,26,9)</div></div>
    <div class="chart-container h-[70px]"><div id="kdjChart" class="w-full h-full"></div><div class="legend-left text-purple-400">KDJ(9,3,3)</div></div>

    <script>
        let currentSymbol = 'SOLUSDT', currentInterval = '15', ws, allData = [];
        const charts = {}, series = {};

        const calcSMA = (data, p) => data.map((d, i) => (i < p-1) ? {time: d.time} : {time: d.time, value: data.slice(i-p+1, i+1).reduce((s, c) => s + c.close, 0)/p});
        const calcEMA = (data, p) => {
            let res = [], k = 2/(p+1);
            for(let i=0; i<data.length; i++){
                if(i<p-1) res.push({time: data[i].time});
                else if(i===p-1) res.push({time: data[i].time, value: data.slice(0, p).reduce((s, c) => s + c.close, 0)/p});
                else res.push({time: data[i].time, value: data[i].close*k + res[i-1].value*(1-k)});
            }
            return res;
        };

        function createChart(id, hasTime = false) {
            return LightweightCharts.createChart(document.getElementById(id), {
                layout: { background: { color: '#000000' }, textColor: '#71717a', fontSize: 10 },
                grid: { vertLines: { color: '#000' }, horzLines: { color: '#111' } },
                timeScale: { visible: hasTime, borderColor: '#222' },
                rightPriceScale: { borderColor: '#222', scaleMargins: { top: 0.1, bottom: 0.1 } },
                crosshair: { mode: 0 }
            });
        }

        function init() {
            charts.main = createChart('mainChart');
            series.candles = charts.main.addCandlestickSeries({ upColor: '#089981', downColor: '#f23645', wickUpColor: '#089981', wickDownColor: '#f23645' });
            series.ma5 = charts.main.addLineSeries({ color: '#ffffff', lineWidth: 1 });
            series.ma10 = charts.main.addLineSeries({ color: '#f0b90b', lineWidth: 1 });
            series.ma20 = charts.main.addLineSeries({ color: '#ff00ff', lineWidth: 1 });
            series.ema50 = charts.main.addLineSeries({ color: '#3b82f6', lineWidth: 1 });

            charts.vol = createChart('volChart');
            series.vol = charts.vol.addHistogramSeries({ color: '#26a69a', priceFormat: { type: 'volume' } });

            charts.rsi = createChart('rsiChart');
            series.rsi = charts.rsi.addLineSeries({ color: '#3b82f6', lineWidth: 1 });

            charts.macd = createChart('macdChart');
            series.mLine = charts.macd.addLineSeries({ color: '#ffffff', lineWidth: 1 });
            series.mSig = charts.macd.addLineSeries({ color: '#f0b90b', lineWidth: 1 });
            series.mHist = charts.macd.addHistogramSeries({ color: '#555' });

            charts.kdj = createChart('kdjChart', true);
            series.k = charts.kdj.addLineSeries({ color: '#ffffff', lineWidth: 1 });
            series.d = charts.kdj.addLineSeries({ color: '#f0b90b', lineWidth: 1 });
            series.j = charts.kdj.addLineSeries({ color: '#ff00ff', lineWidth: 1 });

            const sync = [charts.main, charts.vol, charts.rsi, charts.macd, charts.kdj];
            sync.forEach(c => {
                c.timeScale().subscribeVisibleTimeRangeChange(r => sync.filter(o => o !== c).forEach(o => o.timeScale().setVisibleRange(r)));
                c.subscribeCrosshairMove(p => {
                    sync.filter(o => o !== c).forEach(o => o.setCrosshairPosition(p.paneAndPriceByScaleId, p.time, p.paneAndPriceByScaleId));
                    if(id === 'mainChart' || p.time) updateLegend(p.time);
                });
            });
            load();
        }

        function updateLegend(time) {
            const d = time ? allData.find(x => x.time === time) : allData[allData.length-1];
            if(!d) return;
            document.getElementById('maLegend').innerHTML = `
                <div style="color: #ffffff">MA5: ${d.ma5?.toFixed(2) || '--'}</div>
                <div style="color: #f0b90b">MA10: ${d.ma10?.toFixed(2) || '--'}</div>
                <div style="color: #ff00ff">MA20: ${d.ma20?.toFixed(2) || '--'}</div>
                <div style="color: #3b82f6">EMA50: ${d.ema50?.toFixed(2) || '--'}</div>
            `;
        }

        async function load() {
            const res = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${currentSymbol}&interval=${currentInterval}&limit=200`);
            const json = await res.json();
            const raw = json.result.list.map(d => ({
                time: parseInt(d[0])/1000, open: parseFloat(d[1]), high: parseFloat(d[2]), low: parseFloat(d[3]), close: parseFloat(d[4]), volume: parseFloat(d[5])
            })).reverse();

            const ma5 = calcSMA(raw, 5), ma10 = calcSMA(raw, 10), ma20 = calcSMA(raw, 20), ema50 = calcEMA(raw, 50);
            allData = raw.map((d, i) => ({...d, ma5: ma5[i].value, ma10: ma10[i].value, ma20: ma20[i].value, ema50: ema50[i].value}));

            series.candles.setData(raw);
            series.ma5.setData(ma5); series.ma10.setData(ma10); series.ma20.setData(ma20); series.ema50.setData(ema50);
            series.vol.setData(raw.map(d => ({time: d.time, value: d.volume, color: d.close >= d.open ? '#08998155' : '#f2364555'})));
            
            updateLegend();
            document.getElementById('priceDisplay').innerText = raw[raw.length-1].close.toLocaleString();
            connect();
        }

        function connect() {
            if (ws) ws.close();
            ws = new WebSocket('wss://stream.bybit.com/v5/public/linear');
            ws.onopen = () => ws.send(JSON.stringify({ op: 'subscribe', args: [`kline.${currentInterval}.${currentSymbol}`] }));
            ws.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                if (msg.data) {
                    const k = msg.data[0];
                    document.getElementById('priceDisplay').innerText = parseFloat(k.close).toLocaleString();
                    series.candles.update({ time: k.start/1000, open: parseFloat(k.open), high: parseFloat(k.high), low: parseFloat(k.low), close: parseFloat(k.close) });
                }
            };
        }

        function changeInterval(v) {
            currentInterval = v;
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+v).classList.add('active');
            load();
        }

        document.getElementById('symbolSelect').onchange = (e) => { currentSymbol = e.target.value; load(); };
        window.onload = init;
    </script>
</body>
</html>
