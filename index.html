<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crypto App</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body style="background-color: #0b0e11; color: white; margin: 0; padding: 10px; font-family: sans-serif;">
    
    <div style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center;">
        <select id="symbolSelect" style="background: #161a1e; color: white; border: 1px solid #474d57; padding: 10px; border-radius: 5px;">
            <option value="BTCUSDT">BTC (ビットコイン)</option>
            <option value="SOLUSDT">SOL (ソラナ)</option>
            <option value="MNTUSDT">MNT (マントル)</option>
            <option value="ETHUSDT">ETH (イーサリアム)</option>
        </select>
        <div id="priceDisplay" style="font-size: 20px; font-weight: bold; color: #f0b90b;">---</div>
    </div>

    <div id="chartContainer" style="width: 100%; height: 400px; background: #0b0e11; border: 1px solid #2b3139;"></div>

    <div id="status" style="margin-top: 10px; font-size: 12px; color: #888; text-align: center;">
        接続準備中...
    </div>

    <script>
        // ライブラリが読み込まれるのを待ってから開始
        window.onload = function() {
            const container = document.getElementById('chartContainer');
            const chart = LightweightCharts.createChart(container, {
                layout: { backgroundColor: '#0b0e11', textColor: '#d1d4dc' },
                grid: { vertLines: { color: '#1f2226' }, horzLines: { color: '#1f2226' } },
                timeScale: { timeVisible: true }
            });

            const candleSeries = chart.addCandlestickSeries({
                upColor: '#089981', downColor: '#f23645',
                wickUpColor: '#089981', wickDownColor: '#f23645'
            });

            let currentSymbol = 'BTCUSDT';

            async function updateChart() {
                try {
                    const res = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${currentSymbol}&interval=1&limit=100`);
                    const json = await res.json();
                    const data = json.result.list.map(d => ({
                        time: parseInt(d[0]) / 1000,
                        open: parseFloat(d[1]), high: parseFloat(d[2]),
                        low: parseFloat(d[3]), close: parseFloat(d[4])
                    })).reverse();

                    candleSeries.setData(data);
                    document.getElementById('priceDisplay').innerText = "$" + data[data.length-1].close;
                    document.getElementById('status').innerText = currentSymbol + " リアルタイム接続中";
                } catch (e) {
                    document.getElementById('status').innerText = "通信エラー: 翻訳機能をオフにして再読み込みしてください";
                }
            }

            document.getElementById('symbolSelect').onchange = (e) => {
                currentSymbol = e.target.value;
                updateChart();
            };

            updateChart();
            setInterval(updateChart, 30000); // 30秒ごとに更新
        };
    </script>
</body>
</html>
