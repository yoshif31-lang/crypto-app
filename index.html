<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Pro Dashboard</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #000000; color: #e0e0e0; margin: 0; padding: 10px; font-family: sans-serif;">
    
    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; align-items: center;">
        <select id="symbolSelect" style="background: #1a1a1a; color: white; border: 1px solid #333; padding: 8px; border-radius: 4px; font-weight: bold;">
            <option value="BTCUSDT">BTC/USDT</option>
            <option value="SOLUSDT">SOL/USDT</option>
            <option value="MNTUSDT">MNT/USDT</option>
            <option value="ETHUSDT">ETH/USDT</option>
        </select>

        <div style="display: flex; flex-wrap: wrap; gap: 4px; background: #1a1a1a; padding: 4px; border-radius: 4px; border: 1px solid #333;">
            <button onclick="changeInterval('1')" id="btn-1" style="background: transparent; color: #888; border: none; padding: 4px 6px; border-radius: 2px; font-size: 11px;">1分</button>
            <button onclick="changeInterval('15')" id="btn-15" style="background: #333; color: white; border: none; padding: 4px 6px; border-radius: 2px; font-size: 11px;">15分</button>
            <button onclick="changeInterval('30')" id="btn-30" style="background: transparent; color: #888; border: none; padding: 4px 6px; border-radius: 2px; font-size: 11px;">30分</button>
            <button onclick="changeInterval('60')" id="btn-60" style="background: transparent; color: #888; border: none; padding: 4px 6px; border-radius: 2px; font-size: 11px;">1h</button>
            <button onclick="changeInterval('240')" id="btn-240" style="background: transparent; color: #888; border: none; padding: 4px 6px; border-radius: 2px; font-size: 11px;">4h</button>
            <button onclick="changeInterval('D')" id="btn-D" style="background: transparent; color: #888; border: none; padding: 4px 6px; border-radius: 2px; font-size: 11px;">日足</button>
        </div>

        <div id="priceDisplay" style="font-size: 22px; font-weight: bold; color: #f0b90b; margin-left: auto;">---</div>
    </div>

    <div id="chartContainer" style="width: 100%; height: 450px; background: #000000; border: 1px solid #333; border-radius: 8px;"></div>

    <div id="status" style="margin-top: 10px; font-size: 12px; color: #089981; text-align: center;">
        リアルタイム接続中...
    </div>

    <script>
        let chart, candleSeries, volumeSeries, ma20Series, ema50Series, ws;
        let currentSymbol = 'BTCUSDT', currentInterval = '15';
        let chartData = []; // データ保持用

        function initChart() {
            const container = document.getElementById('chartContainer');
            chart = LightweightCharts.createChart(container, {
                layout: { backgroundColor: '#000000', textColor: '#d1d4dc' }, // 背景を完全な黒に
                grid: { vertLines: { color: '#222' }, horzLines: { color: '#222' } }, // グリッドを暗く
                timeScale: { timeVisible: true, borderColor: '#444' },
                rightPriceScale: { borderColor: '#444' }
            });

            // ローソク足の設定
            candleSeries = chart.addCandlestickSeries({
                upColor: '#089981', downColor: '#f23645', borderVisible: false, wickUpColor: '#089981', wickDownColor: '#f23645'
            });

            // 出来高（ボリューム）の設定
            volumeSeries = chart.addHistogramSeries({
                color: '#26a69a',
                priceFormat: { type: 'volume' },
                priceScaleId: '', // メインチャートと同じ場所に重ねる
                scaleMargins: { top: 0.8, bottom: 0 }, // 下の方に表示させる
            });

            // 移動平均線（MA20）の設定 - 黄色
            ma20Series = chart.addLineSeries({ color: '#f0b90b', lineWidth: 2 });
            // 指数平滑移動平均線（EMA50）の設定 - 青色
            ema50Series = chart.addLineSeries({ color: '#3b82f6', lineWidth: 2 });

            window.addEventListener('resize', () => { chart.applyOptions({ width: container.clientWidth }); });
        }

        // テクニカル指標計算用の関数
        function calculateSMA(data, period) {
            let result = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) { result.push({ time: data[i].time }); continue; }
                let sum = 0;
                for (let j = 0; j < period; j++) sum += data[i - j].close;
                result.push({ time: data[i].time, value: sum / period });
            }
            return result;
        }
        function calculateEMA(data, period) {
            let result = [];
            let multiplier = 2 / (period + 1);
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) { result.push({ time: data[i].time }); continue; }
                if (i === period - 1) { // 最初のEMAはSMAで代用
                    let sum = 0; for(let j=0; j<period; j++) sum += data[i-j].close;
                    result.push({ time: data[i].time, value: sum / period }); continue;
                }
                let ema = (data[i].close - result[i-1].value) * multiplier + result[i-1].value;
                result.push({ time: data[i].time, value: ema });
            }
            return result;
        }

        async function fetchHistory() {
            try {
                const response = await fetch(`https://api.bybit.com/v5/market/kline?category=linear&symbol=${currentSymbol}&interval=${currentInterval}&limit=200`);
                const result = await response.json();
                chartData = result.result.list.map(d => ({
                    time: parseInt(d[0]) / 1000,
                    open: parseFloat(d[1]), high: parseFloat(d[2]), low: parseFloat(d[3]), close: parseFloat(d[4]),
                    volume: parseFloat(d[5]) // 出来高データを取得
                })).reverse();
                
                // 各データをセット
                candleSeries.setData(chartData);
                volumeSeries.setData(chartData.map(d => ({ time: d.time, value: d.volume, color: d.close >= d.open ? '#089981' : '#f23645' })));
                ma20Series.setData(calculateSMA(chartData, 20));
                ema50Series.setData(calculateEMA(chartData, 50));

                document.getElementById('priceDisplay').innerText = chartData[chartData.length - 1].close.toLocaleString();
            } catch (e) { console.error("History error", e); }
        }

        function connectWS() {
            if (ws) ws.close();
            ws = new WebSocket('wss://stream.bybit.com/v5/public/linear');
            ws.onopen = () => { ws.send(JSON.stringify({ op: 'subscribe', args: [`kline.${currentInterval}.${currentSymbol}`] })); };
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.data && msg.data[0]) {
                    const k = msg.data[0];
                    const price = parseFloat(k.close);
                    document.getElementById('priceDisplay').innerText = price.toLocaleString();
                    
                    const newCandle = { time: k.start / 1000, open: parseFloat(k.open), high: parseFloat(k.high), low: parseFloat(k.low), close: price, volume: parseFloat(k.volume) };
                    
                    // リアルタイム更新（簡易的な実装として最新データのみ更新）
                    candleSeries.update(newCandle);
                    volumeSeries.update({ time: newCandle.time, value: newCandle.volume, color: newCandle.close >= newCandle.open ? '#089981' : '#f23645' });
                    // ※リアルタイムでのMA/EMA再計算は複雑になるため、このコードでは履歴取得時のみ計算しています。
                }
            };
        }

        function changeInterval(newInterval) {
            currentInterval = newInterval;
            ['1', '15', '30', '60', '240', 'D'].forEach(i => {
                const btn = document.getElementById('btn-' + i);
                if (btn) {
                    btn.style.background = (i === newInterval) ? '#333' : 'transparent';
                    btn.style.color = (i === newInterval) ? 'white' : '#888';
                }
            });
            fetchHistory(); connectWS();
        }

        document.getElementById('symbolSelect').onchange = (e) => { currentSymbol = e.target.value; fetchHistory(); connectWS(); };
        initChart(); changeInterval('15');
    </script>
</body>
</html>
